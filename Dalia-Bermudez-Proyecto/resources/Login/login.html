<!DOCTYPE html>
<html lang="es">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <!-- body -->
  <body class="backgroundlogin">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white stylecardlogin">
            <div class="card-body p-5 text-center">
              <div class="mt-md-4">
                <!-- imagen login -->
                <img src="../img/login-img.png" alt="imagen login" />

                <!-- Seccion titulo -->
                <div class="form-check d-flex justify-content-start mb-4 secciontitulocard">
                  <h1 class="titulologin alineadoizq">Log in</h1>
                  <h2 class="letrascard alineadoizq">Welcome back to Taskcade ðŸ‘‹</h2>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="button" class="estilobuttonsinginnoapple containerbuttons">
                      <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="imagen de icono de google" />
                      <span class="espaciadoderecha">Sing in with Google</span>
                    </button>

                    <button type="button" class="estilobuttonsinginapple containerbuttons bi bi-apple">

                        />
                        <path
                          d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"

                      </svg>
                      <span class="espaciadoderecha">Sing in with Apple</span>
                    </button>

                    <button type="button" class="estilobuttonsingle containerbuttons">
                      <span class="espaciadoderecha">Sing in with Single Sing-on</span>
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <input
                      class="estiloinput"
                      name="username"
                      type="text"
                      id="username"
                      placeholder="Username or email"
                      required=""
                      autocomplete="username"
                      value=""
                    />
                    <input
                      class="estiloinput"
                      name="password"
                      type="password"
                      id="password"
                      placeholder="Password"
                      required=""
                      autocomplete="email"
                      value=""
                    />
                  </div>
                </div>
                <div class="row">
                  <a class="estiloforgotpassowrod" href="/forgot">Forgot password?</a>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="button" class="btn btn-secondary btn-lg mt-3 estilobotonesprincipales">Log in</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="seccionsingup">
          <span class="letrascard">Don't have an account?</span>
          <a class="letrascard" href="#">Sign up</a>
        </div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
